<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="boxicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <title>Frontend Mentor | Huddle landing page with single introductory section</title>

    <link rel="stylesheet" href="style.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <!-- Build The Community Your Fans Will Love

  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
  Create connections with your users as you engage in genuine discussion. 

  Register -->

    <div class="container-wrapper">
        <div class="wrapper">
            <div class="wrapper-logo">
                <img src="images/logo.svg" alt="">
            </div>

            <div class="section-1">
                <img src="images/illustration-mockups.svg" alt="mockups">

                <div class="content">
                    <h1>Build the community your fans will love</h1>
                    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. </p>
                    <a href="#register" class="button">Register</a>
                </div>

            </div>

            <div class="icons">
                <i class='bx bxl-facebook-circle fb'></i>
                <i class='bx bxl-twitter tww'></i>
                <i class='bx bxl-instagram ins'></i>
            </div>

            <footer>
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color: hsl(300, 69%, 71%);">Frontend Mentor</a>. Coded by <a href="#" style="color:hsl(300, 69%, 71%) ;">Imal Kesara.</a>.
                </p>
            </footer>

        </div>
    </div>



    <footer>

    </footer>
</body>

</html>
